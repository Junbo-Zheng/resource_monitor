name: build

on:
  pull_request:
    paths-ignore:
      - 'Documentation/**'
  push:
    paths-ignore:
      - 'Documentation/**'
    branches:
      - master
      - 'releases/*'
    # tags:

jobs:
    build-gcc:
        strategy:
          matrix:
            os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 5
            submodules: true
        - run: cmake -S. -Bbuild
        - run: cmake --build build -j16

    build-clang:
        strategy:
          matrix:
            os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        env:
          CC: clang
          CXX: clang++
        steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 5
            submodules: true
        - run: cmake -S. -Bbuild
        - run: cmake --build build -j16
